<!DOCTYPE html>
<html lang="en">
	<head>
	<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
	<script>
		var OneSignal = window.OneSignal || [];
		OneSignal.push(function() {
		OneSignal.init({
			appId: "209f4983-25e3-4ee6-be23-2e79cf5169d2",
			subdomainName:"localhost",/* The label for your site that you added in Site Setup mylabel.os.tc */
			notifyButton: {
			enable: false,
			},
			welcomeNotification: {
			"title": "My Custom Title",
			"message": "Thanks for subscribing!",
			// "url": "" /* Leave commented for the notification to not open a window on Chrome and Firefox (on Safari, it opens to your webpage) */
			}
		});
		});
	</script>
	</head>
<body>
<div id="pesan_muncul"></div>

<script src="https://js.pusher.com/4.4/pusher.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
// Enable pusher logging - don't include this in production
// Pusher.logToConsole = true;

var pusher = new Pusher('421ce9b5265ffbfbde08', {
  cluster: 'ap1',
  forceTLS: true
});

var channel = pusher.subscribe('peminjaman');
channel.bind('my-event', function(data) {
//   alert(JSON.stringify(data));
console.log(data);
var tampil = data.nama_peminjam;
// $('#pesan_muncul').append('<div>'+data.pesan+'</div>');
$('#pesan_muncul').html(tampil);
});
</script>    
</body>
</html>
